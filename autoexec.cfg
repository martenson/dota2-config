dota_camera_accelerate 49

//don't allow frame drops
//engine_no_focus_sleep 0

//rightclick deny
dota_force_right_click_attack 1
//show spell indicator
dota_disable_range_finder 0

//no frame drops
engine_no_focus_sleep 0

//changes size of heroes on the minimap
dota_minimap_hero_size 800
//delay for minimap input
dota_minimap_misclick_time "0"

//disable zoom
dota_camera_disable_zoom "1"
//Top Rune
bind "Y" "dota_camera_setpos -2273.898682 1232.745483 982.072876"
//Bot Rune
bind "H" "dota_camera_setpos 3035.773438 -2972.680176 966.072937"
//Center Hero
bind "B" "+dota_camera_follow; +dota_camera_follow"

//Netgraph
net_graph 1                             //Adds a useful Net_graph that shows you your fps, ping, and so on.
net_graphheight 64                      //It's also not intrusive in the slightest by my own settings and resolution.
net_graphinsetbottom 437                //
net_graphinsetbottom 430                //
net_graphinsetleft 0                    //
net_graphinsetright -25                 //
net_graphpos 1                          //
net_graphproportionalfont 0             //
net_graphtext 1                         //

dota_minimap_ping_duration 10           //Causes the Minimap ping duration to legthen.
dota_minimap_ping_tag_duration 10       //AKA: The flashing icon in the minimap. This allows you to see where that ping came from.

dota_embers 0

novid
